services:
  backend:
    build:
      context: ./my-backend-express 
      dockerfile: Dockerfile
    ports:      
      - "3001:3001" 
    volumes:
      - ./my-backend-express/certs:/app/certs
    env_file:
      - ./my-backend-express/.env   
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres:17
    env_file:
      - ./postgres.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: